{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="center-column">
	<form method="POST" action="/">
        {% csrf_token %}
        {{form.type_name}}
		<button class="btn btn-info" type="submit">Dale</button>
	</form> 
	<div class="todo-list">

        {% for task in tasks %}
            <div class="item-row">
                <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Update</a>
                <a id={{task.id}} class="btn btn-sm btn-danger delete_task" href="{% url 'delete' task.id %}">Delete</a>
    
                {% if task.succesfull_done == True %}
                    <del class='del-data'>{{task}}</del>
                {% else %}
                    <span class="data">{{task}}</span>
                {% endif %}
            </div>
        {% endfor %}
        </div>
    </div>

<script src="{% static 'jc/del.js' %}"></script>
